
 <!-- 为model准备一个具备大小（宽高）的Dom -->
<div style="height: 400px">




     <div class="btn-group">
           <label class="col-sm-5 control-label"> 验证码模型选择:</label>
            <div class="col-sm-7">
                <select id="yzmname" name="yzmname" class="selectpicker show-tick form-control">

                    {% for result in results %}
                            <option value="{{ result.object.id }}">{{ result.object }}</option>
                     {% endfor %}

                </select>
            </div>
    </div>


    <div id="yzminfo">
        <label id="Y_id"></label>
        <label id="Y_name"></label>
        <label id="Y_desc"></label>
        <img id="Y_img" src=""/>
        <label id="Y_image_url"></label>
        <label id="Y_add_time"></label>
    </div>


    <ul class="pagination pagination-sm pagination-left pagination-inline">

       <button  type="button"  id="TestBtn" class="btn btn-default dropdown-toggle btn-lg"><span>点击测试</span></button>

    </ul>

</div>
