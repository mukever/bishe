
<script src="/media/plugins/echarts/js/echarts.min.js"></script>
 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        //获取数据
        var json_data = []
        var json_name = []
          $.ajax({
                url: "http://127.0.0.1:8000/api/predictdata",
                type: 'GET',
                async: true,
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    pashpredictdata(data);
                },
                error: function () {
                    console.log("error");
                }
            });

        var pashpredictdata = function (jsondata) {

            var count = jsondata['count'];
            console.log(count);
            for(var temp_i =0;temp_i<count;temp_i++){
                json_name.push(jsondata['data'][temp_i]['data_name']);
            }
            console.log(json_name)
        }



        // 指定图表的配置项和数据
        var option = {
            title : {
                text : '{{ Echarts_Title }}',
                subtext : 'echarts支持'
            },
            tooltip : {
                trigger: 'axis',
                axisPointer:{
                    show: true,
                    type : 'cross',
                    lineStyle: {
                        type : 'dashed',
                        width : 1
                    }
                }
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            dataZoom: {
                show: true,
                start : 30,
                end : 70
            },
            legend : {
                data : ['模拟数据1','模拟数据2']
            },
            dataRange: {
                min: 0,
                max: 100,
                orient: 'horizontal',
                y: 30,
                x: 'center',
                //text:['高','低'],           // 文本，默认为数值文本
                color:['lightgreen','orange'],
                splitNumber: 5
            },
            grid: {
                y2: 80
            },
            xAxis : [
                {
                    type : 'time',
                    splitNumber:1
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            animation: false,
            series : [
                {
                    name:'模拟数据1',
                    type:'line',
                    tooltip : {
                        trigger: 'axis',
                        formatter : function (params) {
                            var date = new Date(params.value[0]);
                            return params.seriesName
                                   + ' （'
                                   + date.getFullYear() + '-'
                                   + (date.getMonth() + 1) + '-'
                                   + date.getDate() + ' '
                                   + date.getHours() + ':'
                                   + date.getMinutes()
                                   +  '）<br/>'
                                   + params.value[1] + ', '
                                   + params.value[2];
                        },
                        axisPointer:{
                            type : 'cross',
                            lineStyle: {
                                type : 'dashed',
                                width : 1
                            }
                        }
                    },
                    symbolSize: function (value){
                        return Math.round(value[2]/10);
                    },
                    data: (function () {
                        var d = [];
                        var len = 0;
                        while (len++ < 10) {
                            d.push([
                                new Date(2018, 4, 10, 0, len),
                                (Math.random()*100).toFixed(2) - 0,
                            ]);
                        }
                             console.log(d);
                        return d;

                    })()
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
