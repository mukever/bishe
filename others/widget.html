<!DOCTYPE html>
<html>
<head>
    <script src="/media/js/jquery-3.3.1.min.js"></script>
</head>

<br>
<h2>测试</h2>
<img id='cap_img' src="">
<br>
<p id="result"></p>
<button type="button" id="predict">重新预测</button>


<br>
<img id='cap_img_other' src=""> >>>
<img id='cap_img_other_change' src=""> >>>
<img id='cap_img_other_2' src="">
<br>
<p id="result_other"></p>
<p>注意：该验证码使用的上面的模型，并未重新训练</p>
<button type="button" id="predict_other">重新预测</button>


<script >
    $(function () {
        $('#predict').click(function () {
            $.ajax({
                type: "GET",
                jsonpCallback:"func",
                dataType: 'jsonp',
                crossDomain: true,
                async:true,
                url: "http://127.0.0.1:8089/predict",

            });

        });
    });

    function func(data) {
        window.document.getElementById('result').innerText ='预测结果 ：'+ data['result']
        var img = document.getElementById('cap_img')
        var url  ='http://127.0.0.1:8089/media/models/test/default.jpg'
        img.setAttribute('src',url+'?'+Math.random());
    }



    $('#predict_other').click(function () {
        $.ajax({
            type: "GET",
            jsonpCallback:"fund",
            dataType: 'jsonp',
            crossDomain: true,
            async:true,
            url: "http://127.0.0.1:8089/huilianwang",

        });

    });

    function fund(data) {
        window.document.getElementById('result_other').innerText = '预测结果 ：'+ data['result']
        var img = document.getElementById('cap_img_other')
        var url  ='http://127.0.0.1:8089/media/models/test/default-huilianwang.jpg'
        img.setAttribute('src',url+'?'+Math.random());

        var imgchange = document.getElementById('cap_img_other_change')
        var urlchange  ='http://127.0.0.1:8089/media/models/test/default-huilianwang-change.jpg'
        imgchange.setAttribute('src',urlchange+'?'+Math.random());


        var img2 = document.getElementById('cap_img_other_2')
        var url2  ='http://127.0.0.1:8089/media/models/test/default-huilianwang-2.jpg'
        img2.setAttribute('src',url2+'?'+Math.random());
    }


</script>

</html>
